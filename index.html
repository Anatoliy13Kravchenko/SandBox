<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <form action="/" class="some-form">
      <div>
        <label>Name: <input class="name"/></label>
        <label>Surname: <input class="surname"/></label>
      </div>
      <br />
      <div>
        <label>Phone: <input type="tel" class="tel"/></label>
        <label>ID: <input type="number" class="number"/></label>
      </div>
      <br />
      <div>
        <label>Email: <input type="email" class="email"/></label>
      </div>
      <br />
      <div>
        <label
          >Man<input type="radio" class="man" name="gender" value="man"
        /></label>

        <label
          >Woman<input type="radio" class="woman" name="gender" value="woman"
        /></label>
      </div>
      <br />
      <button>Submit</button>
    </form>

    <script src="src/index.js"></script>
  </body>
</html>
